<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.11.0/build/cssnormalize/cssnormalize-min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"/>
        <script src="https://kit.fontawesome.com/70111f5ad5.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Booki - Alexis Payen</title>
    </head>

    <body>
        <main>
            <header>
                <div id="div-upper">
                    <img id="img-logo" src="images/logo/logo.png" alt="Logo Booki"/>
                    <nav>
                        <ul>
                            <li id="li-hebergements"><a id="a-hebergements" href="#hebergements">Hébergements</a></li>
                            <li id="li-activites"><a id="a-activites" href="#activites">Activités</a></li>
                        </ul>
                    </nav>
                </div>

                <div id="div-title">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p id="subtitle">En plein centre ville ou en pleine nature</p>
                </div>
            
                <div id="wrap-search-bar">
                    <div id="search-bar">
                        <p><i class="fa-solid fa-location-dot"></i></p>
                        <div id="div-input">
                            <input type="text" value="Marseille, France"/>
                        </div>
                    </div>
                    <div id="div-search-button">
                        <p id="search-button">Rechercher</p>
                    </div>
                </div>
            
                <div id="div-filtres">
                    <p>Filtres</p>
                    <ul id="ul-filtres">
                        <li><i class="fa-solid fa-money-bill-wave"></i>Économique</li>
                        <li><i class="fa-solid fa-child-reaching"></i>Familial</li>
                        <li><i class="fa-solid fa-heart"></i>Romantique</li>
                        <li><i class="fa-solid fa-dog"></i>Animaux autorisés</li>
                    </ul>
                </div>

                <p><i class="fa-solid fa-info"></i> Plus de 500 logements sont disponibles dans cette ville</p>
            </header>

            <footer>

            </footer>
        </main>
    </body>
</html>
