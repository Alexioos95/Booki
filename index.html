<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.11.0/build/cssnormalize/cssnormalize-min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"/>
        <script src="https://kit.fontawesome.com/70111f5ad5.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Booki - Alexis Payen</title>
    </head>

    <body>
        <header>
            <img class="img-logo" src="images/logo/logo.png" alt="Logo Booki"/>
            <nav>
                <ul>
                    <li class="li-hebergements"><a class="a-hebergements" href="#hebergements"><span class="span-hebergements">Hébergements</span></a></li>
                    <li class="li-activites"><a class="a-activites" href="#activites"><span class="span-activites">Activités</span></a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="upper-section">
                <div class="div-title">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p class="subtitle">En plein centre ville ou en pleine nature</p>
                </div>
            
                <div class="wrap-search-bar">
                    <div class="search-bar">
                        <p><i class="fa-solid fa-location-dot"></i></p>
                        <div class="div-input">
                            <input type="text" value="Marseille, France"/>
                        </div>
                    </div>
                    <div class="div-search-button">
                        <input type="submit" class="search-button"/>
                    </div>
                </div>
            
                <div class="wrap-filters">
                    <h3>Filtres</h3>

                    <div class="wrap-filters-bars">
                        <div class="filters-bars">
                            <i class="fa-solid fa-filters fa-money-bill-wave"></i>
                            <span class="text-filters">Économique</span>
                        </div>

                        <div class="filters-bars">
                            <i class="fa-solid fa-filters fa-child-reaching"></i>
                            <span class="text-filters" class="text-filters-family">Familial</span>
                        </div>

                        <div class="filters-bars">
                            <i class="fa-solid fa-filters fa-heart"></i>
                            <span class="text-filters" class="text-filters-heart">Romantique</span>
                        </div>

                        <div class="filters-bars">
                            <i class="fa-solid fa-filters fa-dog"></i>
                            <span class="text-filters" class="text-filters-dog">Animaux autorisés</span>
                        </div>
                    </div>
                </div>

                <div class="div-info">
                    <i class="fa-solid fa-info"></i> 
                    <p class="text-info">Plus de 500 logements sont disponibles dans cette ville</p>
                </div>  
            </section>
        </main>

        <footer>

        </footer>
    </body>
</html>
